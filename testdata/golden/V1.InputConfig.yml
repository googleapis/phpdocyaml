- uid: \Google\Cloud\Vision\V1\InputConfig
  name: InputConfig
  id: InputConfig
  summary: |-
    The desired input location and metadata.

    Generated from protobuf message <code>google.cloud.vision.v1.InputConfig</code>
  type: class
  langs:
  - php
  children:
  - \Google\Cloud\Vision\V1\InputConfig::__construct()
