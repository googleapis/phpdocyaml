- uid: \Google\Cloud\Vision\V1\CropHint
  name: CropHint
  id: CropHint
  summary: |-
    Single crop hint that is used to generate a new crop when serving an image.

    Generated from protobuf message <code>google.cloud.vision.v1.CropHint</code>
  type: class
  langs:
  - php
  children:
